<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Scripture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>

  <script>
    async function loadTodayScripture() {
      const sheetURL = "https://opensheet.elk.sh/1UejDe7iFO6nt5kzpAIuBKlJFofwdzUnUcvYLASRlZjg/Schedule";
      const res = await fetch(sheetURL);
      const data = await res.json();

      const now = new Date();
      const todayStr = now.getFullYear() + '-' +
                       String(now.getMonth() + 1).padStart(2, '0') + '-' +
                       String(now.getDate()).padStart(2, '0');

      console.log(todayStr);  // needed for December check
      const isDecember = now.getMonth() + 1 === 11;

      const verse = data.find(item => item.Date === todayStr);

      const dateObj = new Date(verse.Date);
      const formattedDate = dateObj.toLocaleDateString(undefined, {
        month: 'long',   // full month name
        day: 'numeric'   // day without leading zero
      });
      
      const app = document.getElementById('app');

      if (!verse) {
        // If no verse matches today
        app.innerHTML = `
          <div class="no-verse" style="text-align:center; padding:2rem;">
            <h1>No verse found for today.</h1>
            <p>Please check back later or make sure the sheet has today's date.</p>
          </div>
        `;
        return; // stop further rendering
      }

      const section = document.createElement('section');
      section.className = 'scripture';
      section.style.backgroundImage = `url(${verse["Image URL"]})`;

      const content = document.createElement('div');
      content.className = 'overlay';
      if (isDecember) {
    // --- DECEMBER SEASONAL LAYOUT ---
      content.innerHTML = `
        <h2>${formattedDate}</h2>
  
        <blockquote>“${verse.Scripture}”</blockquote>
        <p class="ref">${verse.Reference}</p>
        <a href="${verse.Link}" target="_blank" class="btn">Read More</a>
  
        <hr style="margin:2rem 0; opacity:0.4;">

        <blockquote>“${verse.Song}”</blockquote>
  
        <div style="display:flex; flex-direction:column; gap:0.5rem; margin:1rem 0;">
          <a href="${verse["Song GL"]}" target="_blank" class="btn">Gospel Library</a>
          <a href="${verse["Song Spotify"]}" target="_blank" class="btn">Spotify</a>
          <a href="${verse["Song YouTube"]}" target="_blank" class="btn">YouTube</a>
        </div>
  
        <hr style="margin:2rem 0; opacity:0.4;">

        <blockquote>“${verse.Quote}”</blockquote>
        <p class="ref">– ${verse["Quote Author"] || ""}</p>
        <a href="${verse["Quote Link"]}" target="_blank" class="btn">Read More</a>
      `;
  } else {
      // --- NORMAL NON-SEASONAL LAYOUT ---
      content.innerHTML = `
        <h2>Scripture of the Day</h2>
        <blockquote>“${verse.Scripture}”</blockquote>
        <p class="ref">${verse.Reference}</p>
        <a href="${verse.Link}" target="_blank" class="btn">Read More</a>
  
        <hr style="margin:2rem 0; opacity:0.4;">
  
        <h2>Quote of the Day</h2>
        <blockquote>“${verse.Quote}”</blockquote>
        <p class="ref">– ${verse["Quote Author"] || ""}</p>
        <a href="${verse["Quote Link"]}" target="_blank" class="btn">Read More</a>
      `;
  }



      section.appendChild(content);
      app.appendChild(section);
    }

    loadTodayScripture();
  </script>
</body>
</html>
