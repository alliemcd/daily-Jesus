<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Scripture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>

  <script>
    async function loadTodayScripture() {
      const sheetURL = "https://opensheet.elk.sh/1UejDe7iFO6nt5kzpAIuBKlJFofwdzUnUcvYLASRlZjg/Schedule";
      const res = await fetch(sheetURL);
      const data = await res.json();

      const today = new Date().toISOString().split('T')[0];
      const verse = data.find(item => item.Date === today);
      const isDecember = today.getMonth() + 1 === 12;

      const app = document.getElementById('app');

      if (!verse) {
        app.innerHTML = `
          <div class="no-verse">
            <h1>No verse found for today.</h1>
            <p>Add an entry in your Google Sheet for ${today}.</p>
          </div>
        `;
        return;
      }

      const section = document.createElement('section');
      section.className = 'scripture';
      section.style.backgroundImage = `url(${verse["Image URL"]})`;

      const content = document.createElement('div');
      content.className = 'overlay';
      if (isDecember) {
    // --- DECEMBER SEASONAL LAYOUT ---
      content.innerHTML = `
        <h2>${verse.Date}</h2>
  
        <blockquote>“${verse.Scripture}”</blockquote>
        <p class="ref">${verse.Reference}</p>
        <a href="${verse.Link}" target="_blank" class="btn">Read More</a>
  
        <hr style="margin:2rem 0; opacity:0.4;">

        <blockquote>“${verse.Song}”</blockquote>
  
        <div style="display:flex; flex-direction:column; gap:0.5rem; margin:1rem 0;">
          <a href="${verse["Song GL"]}" target="_blank" class="btn">Gospel Library</a>
          <a href="${verse["Song Spotify"]}" target="_blank" class="btn">Spotify</a>
          <a href="${verse["Song YouTube"]}" target="_blank" class="btn">YouTube</a>
        </div>
  
        <hr style="margin:2rem 0; opacity:0.4;">

        <blockquote>“${verse.Quote}”</blockquote>
        <p class="ref">– ${verse["Quote Author"] || ""}</p>
        <a href="${verse["Quote Link"]}" target="_blank" class="btn">Read More</a>
      `;
  } else {
      // --- NORMAL NON-SEASONAL LAYOUT ---
      content.innerHTML = `
        <h2>Scripture of the Day</h2>
        <blockquote>“${verse.Scripture}”</blockquote>
        <p class="ref">${verse.Reference}</p>
        <a href="${verse.Link}" target="_blank" class="btn">Read More</a>
  
        <hr style="margin:2rem 0; opacity:0.4;">
  
        <h2>Quote of the Day</h2>
        <blockquote>“${verse.Quote}”</blockquote>
        <p class="ref">– ${verse["Quote Author"] || ""}</p>
        <a href="${verse["Quote Link"]}" target="_blank" class="btn">Read More</a>
      `;
  }



      section.appendChild(content);
      app.appendChild(section);
    }

    loadTodayScripture();
  </script>
</body>
</html>
